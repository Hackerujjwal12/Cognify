<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery and Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(41, 6, 156, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox:target {
            display: flex;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .slideshow img {
            width: 100%;
            height: auto;
        }

        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 1s;
        }

        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

<h1>Image Gallery and Slideshow</h1>

<!-- Image Gallery -->
<div class="gallery">
    <a href="#img1"><img src="https://via.placeholder.com/300x300" alt="Image 1"></a>
    <a href="#img2"><img src="https://via.placeholder.com/300x300" alt="Image 2"></a>
    <a href="#img3"><img src="https://via.placeholder.com/300x300" alt="Image 3"></a>
    <a href="#img4"><img src="https://via.placeholder.com/300x300" alt="Image 4"></a>
</div>

<!-- Lightbox Modal -->
<div id="img1" class="lightbox">
    <img src="https://via.placeholder.com/300x300" alt="Image 1">
</div>
<div id="img2" class="lightbox">
    <img src="https://via.placeholder.com/300x300" alt="Image 2">
</div>
<div id="img3" class="lightbox">
    <img src="https://via.placeholder.com/300x300" alt="Image 3">
</div>
<div id="img4" class="lightbox">
    <img src="https://via.placeholder.com/300x300" alt="Image 4">
</div>

<!-- Image Slideshow -->
<div class="slideshow">
    <img src="https://via.placeholder.com/600x400" class="active" alt="Slide 1">
    <img src="https://via.placeholder.com/600x400" alt="Slide 2">
    <img src="https://via.placeholder.com/600x400" alt="Slide 3">
    <img src="https://via.placeholder.com/600x400" alt="Slide 4">
</div>

<script>
    // Slideshow script
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow img');

    function showSlides() {
        slides.forEach((slide, index) => {
            slide.classList.remove('active');
            if (index === slideIndex) {
                slide.classList.add('active');
            }
        });

        slideIndex++;
        if (slideIndex >= slides.length) {
            slideIndex = 0;
        }

        setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    showSlides();
</script>

</body>
</html>
