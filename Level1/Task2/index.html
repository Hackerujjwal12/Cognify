<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>JavaScript Interactive Elements</h1>

    <!--  changes color using button-->
    <button class="color-button" onclick="changeColor()">Click me to change color</button>

    <br>
    <br>
    <br>
    <!-- Greeting message -->
    <button onclick="displayGreeting()">Show Greeting</button>

    <br>
    <br>

    <!-- Calculator to add -->
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculateSum()">Add</button>

        <div class="result" id="result"></div>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
